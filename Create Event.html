<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom Montserrat font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Create Event</title>
  </head>
  <body>

    <!-- Header with Navbar -->
    <header>
      <!--NAVIGATION BAR-->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Blind Man Events</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Link to Home page (index.html) -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <!-- Link to Event Details page (View Event.html) -->
              <li class="nav-item">
                <a class="nav-link" href="View Event.html">Explore</a>
              </li>
              <!-- Link to Create Event page (Create Event.html) -->
              <li class="nav-item">
                <a class="nav-link" href="Create Event.html">Host</a>
              </li>
              <!-- Placeholder for Profile, you can link it to the profile page -->
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <!-- Link to Booking page (Booking Tickets.html) -->
              <li class="nav-item">
                <a class="nav-link" href="Booking Tickets.html">Booking</a>
              </li>
            </ul>
            <!-- Search bar -->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Main Content -->
    <main class="container my-5">

      <!-- Page Heading -->
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">Create a New Event</h1>
      </div>

      <!-- Event Creation Form -->
      <form>
        <!-- Event Title -->
        <div class="mb-3">
          <label for="eventTitle" class="form-label">Event Title</label>
          <input type="text" class="form-control" id="eventTitle" placeholder="Enter your event title" required>
        </div>

        <!-- Event Date -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="eventDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="eventDate" required>
          </div>

          <!-- Event Time -->
          <div class="col-md-6 mb-3">
            <label for="eventTime" class="form-label">Time</label>
            <input type="time" class="form-control" id="eventTime" required>
          </div>
        </div>

        <!-- Event Location -->
        <div class="mb-3">
          <label for="eventLocation" class="form-label">Location</label>
          <input type="text" class="form-control" id="eventLocation" placeholder="Enter event location" required>
        </div>

        <!-- Event Description -->
        <div class="mb-3">
          <label for="eventDescription" class="form-label">Event Description</label>
          <textarea class="form-control" id="eventDescription" rows="5" placeholder="Write a brief description of your event" required></textarea>
        </div>

        <!-- Event Category (Dropdown) -->
        <div class="mb-3">
          <label for="eventCategory" class="form-label">Category</label>
          <select class="form-select" id="eventCategory" required>
            <option value="" disabled selected>Select event category</option>
            <option value="Music">Concert</option>
            <option value="Art">Tribute</option>
            <option value="Theatre">Festival</option>
          </select>
        </div>

        <!-- Event Image Upload -->
        <div class="mb-3">
          <label for="eventImage" class="form-label">Upload Event Image</label>
          <input type="file" class="form-control" id="eventImage" accept="image/*" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-dark btn-lg">Create Event</button>
        </div>
      </form>

    </main>

    <!-- Footer -->
    <footer class="footer text-black py-3 mt-4">
      <div class="container text-start">
        <h2 class="mb-2">BLIND MAN EVENTS</h2>
        <p class="mb-1">123 Anywhere St, Upper Mount Gravatt 4122</p>
        <p class="mb-0">PHONE: (123) 456-7890 | EMAIL: INFO@BLINDMAN.COM.AU</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
